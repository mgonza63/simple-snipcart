<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snipcart App</title>


    <!-- Snipcart -->
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.12/default/snipcart.css" />
    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/61e46721ec.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <h1>Hello this is the simplest way to add a Shopping Cart</h1>
        <i class="fas fa-shopping-cart"></i>
        <span class="snipcart-total-price">$0.00</span>(<span class="snipcart-items-count"></span>)
        <button class="snipcart-checkout">Click here to checkout</button>

    </header>

    <div class="products">
        <div class="product">
            <div class="product-info">
                <h2>Vintage Camera</h2>
                <img src="./img/camera.jpg" alt="Vintage Camera">
            </div>
        </div>
    </div>

    <button class="snipcart-add-item"
        data-item-id="Vintage Camera 1"
        data-item-price="79.99"
        data-item-url="/camera/vintage-camera"
        data-item-description="A really cool Camera"
        data-item-image="./img/camera.jpg"
        data-item-name="Vintage Camera">
        Add to cart
    </button>

    <div hidden id="snipcart" data-api-key="ZTJkY2JkN2MtNDBiYi00MjdhLTk0MzQtMmUwODI3ZWRhZTdmNjM3MjQwMDUwNjA4OTExOTE1"></div>
    <script src="https://cdn.snipcart.com/themes/v3.0.12/default/snipcart.js"></script>
</body>
</html>
